#Server config
server:
  port: 8081
  servlet:
    context-path: /restaurante
#Db config
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${DB_URL}
    username: ${USERNAME}
    password: ${PASSWORD}
  jpa:
    hibernate:
      ddl-auto: update
      database-platform: org.hibernate.dialect.MySQL8InnoDBDialect
      #show-sql: true
